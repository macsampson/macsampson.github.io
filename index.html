<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Mackenzie Sampson</title>
    <link
      href="./output.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/thunder.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-purple-900 text-cyan-300 font-display full-height">
    <div class="animated-bg"></div>
    <div class="scanline"></div>

    <!-- Main container wrapper to limit width to 75% -->
    <div class="main-container full-height-flex">
      <header class="p-4 text-center header-section">
        <img
          src="/assets/images/profiles/pfp.jpg"
          alt="Mackenzie Sampson"
          class="rounded-full w-24 h-24 mx-auto mb-4 border-2 border-cyan-300"
        />
        <h1 class="text-3xl font-bold">Mackenzie Sampson</h1>
        <p class="text-md max-w-2xl mx-auto">
          Full-stack developer specializing in building modern, scalable web
          applications with a focus on the MERN stack and Python. Proven ability
          to deliver high-quality software solutions from concept to deployment.
        </p>
      </header>
      <div class="flex flex-grow main-content">
        <div class="w-1/2 p-4 flex flex-col h-full">
          <div
            id="terminal"
            class="bg-black bg-opacity-50 p-4 rounded-lg h-full border border-cyan-300 flex flex-col terminal-container"
          >
            <div
              id="output"
              class="flex-grow terminal-output"
            ></div>
            <div class="flex">
              <span class="text-pink-500">></span>
              <input
                type="text"
                id="input"
                class="bg-transparent border-none text-cyan-300 w-full focus:outline-none ml-2"
              />
            </div>
          </div>
        </div>
        <div class="w-1/2 p-4 flex flex-col h-full">
          <div
            id="display"
            class="bg-black bg-opacity-50 p-4 rounded-lg h-full border border-cyan-300 display-container"
          >
            <!-- Content will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/terminal.js"></script>

    <!-- Audio and Volume Control -->
    <audio
      id="audio"
      src="/assets/audio/happy-synthwave-wobble-216020.mp3"
      loop
      preload="auto"
    ></audio>

    <!-- Volume Control Bar -->
    <div
      id="volume-control"
      class="volume-control"
    >
      <div class="volume-icon">ðŸ”Š</div>
      <input
        type="range"
        id="volume-slider"
        class="volume-slider"
        min="0"
        max="100"
        value="50"
        aria-label="Volume Control"
      />
      <div class="volume-display">50</div>
    </div>
  </body>
</html>
