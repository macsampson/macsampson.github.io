<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Mackenzie Sampson</title>
    <link
      href="./output.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/thunder.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .resume-content ul {
        list-style-type: disc;
        padding-left: 2rem;
      }
      /* Force specific colors within resume content to override body styles */
      .resume-content .text-pink-500 {
        color: #ec4899 !important;
      }
      .resume-content .text-gray-100 {
        color: #f3f4f6 !important;
      }
      .resume-content .text-cyan-400 {
        color: #22d3ee !important;
      }
      .resume-content .text-cyan-300 {
        color: #67e8f9 !important;
      }
      .resume-content .text-cyan-200 {
        color: #a5f3fc !important;
      }
    </style>
  </head>
  <body class="bg-purple-900 text-cyan-300 font-display full-height">
    <div class="animated-bg"></div>
    <div class="scanline"></div>

    <!-- Main container wrapper to limit width to 75% -->
    <div class="main-container full-height-flex">
      <header class="p-4 text-center header-section">
        <div
          style="
            position: relative;
            width: 196px;
            height: 196px;
            margin: 0 auto 1rem auto;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #67e8f9;
            background: #000;
          "
        >
          <img
            src="/assets/images/profiles/pfp.jpg"
            alt="Mackenzie Sampson"
            style="
              position: absolute;
              top: 50%;
              left: 20%;
              width: 300%;
              height: 300%;
              object-fit: cover;
              transform: translate(-20%, -20%);
            "
          />
        </div>
        <h1
          class="text-3xl font-bold"
          style="color: #f3f4f6"
        >
          Mackenzie Sampson
        </h1>
        <p
          class="text-md max-w-2xl mx-auto"
          style="color: #f3f4f6"
        >
          Full-Stack Product Engineer | Builds in AI Infra and Ecomm/DTC
          Platforms
        </p>
      </header>
      <div class="flex flex-grow main-content">
        <div class="w-1/2 p-4 flex flex-col h-full">
          <div
            id="terminal"
            class="bg-black bg-opacity-50 p-4 rounded-lg h-full border border-cyan-300 flex flex-col terminal-container"
          >
            <div
              id="output"
              class="flex-grow terminal-output"
            ></div>
            <div class="flex">
              <span class="text-pink-500">></span>
              <input
                type="text"
                id="input"
                class="bg-transparent border-none text-cyan-300 w-full focus:outline-none ml-2"
              />
            </div>
          </div>
        </div>
        <div class="w-1/2 p-4 flex flex-col h-full">
          <div
            id="display"
            class="bg-black bg-opacity-50 p-4 rounded-lg h-full border border-cyan-300 display-container"
          >
            <!-- Content will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Command Panel - Bottom Static Bar -->
    <div
      id="commandPanel"
      class="command-panel-bottom"
    >
      <div class="command-panel-bottom-header">
        <h3 class="command-panel-bottom-title">AVAILABLE COMMANDS</h3>
      </div>
      <div
        id="commandList"
        class="command-list-bottom"
      >
        <!-- Commands will be populated by JavaScript -->
      </div>
    </div>

    <script src="/assets/js/terminal.js"></script>

    <!-- Audio and Volume Control -->
    <audio
      id="audio"
      src="/assets/audio/happy-synthwave-wobble-216020.mp3"
      loop
      preload="auto"
    ></audio>

    <!-- Volume Control Bar -->
    <div
      id="volume-control"
      class="volume-control"
    >
      <div class="volume-icon">ðŸ”Š</div>
      <input
        type="range"
        id="volume-slider"
        class="volume-slider"
        min="0"
        max="100"
        value="50"
        aria-label="Volume Control"
      />
      <div class="volume-display">50</div>
    </div>
  </body>
</html>
